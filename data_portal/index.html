    <script>
    var nfcArray = [];

    //LOAD THE ARRAY
    $( document ).ready(function()
    {


      var $homeHeading = $("#homeHeading");
      $.ajax({

        type: 'GET',
        url: 'http://localhost:3000/portal/present/NFC_Bracelet/provider', //Connect to db
          success: function(bracelets) {
            nfcArray.push("lucky");
          $.each(bracelets, function(i, brace)
          { //Get every entry in the NFC db that are PROVIDERS
            nfcArray.push(brace.nfc_hex); //Adds the NFC ID's for providers to be accessed
            $homeHeading.append(brace.nfc_hex);
          });
        },
        error: function (xhr, status, error) {
            console.log('Error: ' + error.message);
        },

    });
    printNFCArray();
    });

    function printNFCArray()
    {
      console.dir(nfcArray);
    }
    </script>

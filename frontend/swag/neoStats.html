  //THE FUNCTIONS CLOSE AND OPEN PUSHES THE SIDEBAR NAV TO THE MAIN CONTENT OF THE SCREEN...

  //GRAPHS AND STATISTICS JAVA SCRIPT PART!!!!

  //GRAPH FOR LINE chart
  var ctx = document.getElementById("myChart").getContext("2d");
  //GRAPH FOR PIE Chart


  //THIS IS THE BRUTE FORCED DATA FOR THE DIFFERENT LINE GRAPHS. DIFFERENT DATA TO SHOW THAT THE GRAPH changed
  var dataMap = {
    'line': {
      method: 'Line',
      data: {
        labels: ["January", "February", "March", "April", "May", "June", "July"],
        datasets: [{
          label: "My First dataset",
          fillColor: "rgba(0,0,0,0)",
          strokeColor: "#4ACAB4",
          pointColor : "#fff",
          pointStrokeColor : "#FF8153",
          data: [65, 59, 80, 81, 56, 55, 40]
        }, ],
      }
    },
    'line2': {
      method: 'Line',
      data: {
        labels: ["January", "February", "March", "April", "May", "June", "July", "August"],
        datasets: [{
          label: "My First dataset",
          fillColor: "rgba(0,0,0,0)",
          strokeColor: "#4ACAB4",
          pointColor : "#fff",
          pointStrokeColor : "#FF8153",
          data: [14, 23, 27, 44, 44, 53, 12, 50]
        }, ],
      }
    },
    'line3': {
      method: 'Line',
      data: {
        labels: ["January", "February", "March", "April", "May", "June", "July", "August", "September"],
        datasets: [{
          label: "My First dataset",
          fillColor: "rgba(0,0,0,0)",
          strokeColor: "#4ACAB4",
          pointColor : "#fff",
          pointStrokeColor : "#FF8153",
          data: [44, 65, 9, 45, 74, 14, 43, 20, 12]
        }, ],
      }


    }};
    //END OF THE LINE GRAPH DATA

    //START OF LINE GRAPH SCRIPT
    var currentChart;

    function updateChart() {
      if(currentChart){
        currentChart.destroy();
      }

      var determineChart = $("#chartType").val();

      var params = dataMap[determineChart]
      currentChart = new Chart(ctx)[params.method](params.data, {});
      document.getElementById("myChart").style.width = "95%";
      document.getElementById("myChart").style.height = "95%";

    }

    $('#chartType').on('change', updateChart)
    updateChart();
    //THIS IS THE END OF THE LINE GRAPH script
